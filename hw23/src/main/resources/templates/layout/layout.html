<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Библиотека</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<header th:replace="~{fragments/header :: header}"> header content</header>
<section>
    <div class="container">
        <div class="col" layout:fragment="content">
            <h1>This is the Layout's main section</h1>
        </div>
    </div>
</section>
<footer th:replace="~{fragments/footer :: footer}" class="footer">
    footer content
</footer>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}" type="module"></script>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" type="module"></script>
</body>
</html>
